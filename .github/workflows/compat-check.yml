name: Platform Update Check
on:
  repository_dispatch:
    types: [adforge-shared-update]

jobs:
  check-compatibility:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-
      - name: Install updated adforge-shared
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          pnpm add -D @adesso-forge/adforge-shared@$VERSION
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: Sync shared devDependencies
        run: |
          node -e "
            const fs = require('fs');
            const shared = JSON.parse(fs.readFileSync('node_modules/@adesso-forge/adforge-shared/package.json', 'utf8'));
            const local = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const sharedDev = shared.devDependencies || {};
            const localDev = local.devDependencies || {};
            let changed = false;
            for (const [pkg, version] of Object.entries(sharedDev)) {
              if (pkg.startsWith('@adesso-forge/')) continue;
              if (localDev[pkg] && localDev[pkg] !== version) {
                console.log(pkg + ': ' + localDev[pkg] + ' -> ' + version);
                localDev[pkg] = version;
                changed = true;
              }
            }
            if (changed) {
              fs.writeFileSync('package.json', JSON.stringify(local, null, 2) + '\n');
              console.log('Synced devDependencies from adforge-shared.');
            } else {
              console.log('No devDependency changes to sync.');
            }
          "
      - name: Install synced dependencies and build
        id: build
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: Create PR if passing
        if: steps.build.outcome == 'success'
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git push origin --delete chore/adforge-shared-$VERSION 2>/dev/null || true

          git checkout -b chore/adforge-shared-$VERSION
          git add package.json pnpm-lock.yaml
          git commit -m "fix: update adforge-shared to $VERSION"
          git push origin chore/adforge-shared-$VERSION

          if ! gh pr create \
            --title "fix: update adforge-shared to $VERSION" \
            --body "## Platform Update

          **New version:** \`@adesso-forge/adforge-shared@$VERSION\`

          ### Verification
          Automated compatibility check **passed** â€” build succeeded against adforge-shared@$VERSION."; then
            gh issue create \
              --title "Failed to create PR for adforge-shared@$VERSION" \
              --body "Compatibility check passed but PR creation failed. Manual action needed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create issue if failing
        if: steps.build.outcome == 'failure'
        run: |
          gh issue create \
            --title "Incompatible with adforge-shared@${{ github.event.client_payload.version }}" \
            --body "Automated compatibility check against adforge-shared@${{ github.event.client_payload.version }} failed. Manual intervention required."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
