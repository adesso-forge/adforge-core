name: Release
on:
  push:
    branches: [main]
    paths-ignore: ['*.md']
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          repository: adesso-forge/ds-shared
          path: ds-shared
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
      - name: Build ds-shared
        working-directory: ds-shared
        run: pnpm install --no-frozen-lockfile && pnpm build
      - name: Override ds-shared resolution
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.pnpm = pkg.pnpm || {};
            pkg.pnpm.overrides = pkg.pnpm.overrides || {};
            pkg.pnpm.overrides['@adesso-forge/ds-shared'] = 'link:./ds-shared';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
      - run: pnpm install --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm build
      - name: Bootstrap package on GitHub Packages (first publish only)
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          if ! npm view "$PKG_NAME" version --registry https://npm.pkg.github.com 2>/dev/null; then
            echo "Package $PKG_NAME not found — bootstrapping..."
            node -e "
              const pkg = require('./package.json');
              pkg.version = '0.0.0-seed';
              require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
            npm publish --registry https://npm.pkg.github.com --tag seed
            git checkout -- package.json
            echo "Bootstrap complete — semantic-release will now manage versions."
          else
            echo "Package $PKG_NAME already exists — skipping bootstrap."
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-downstream:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dispatch to client DSs
        run: |
          VERSION=$(node -p "require('./package.json').version")
          for repo in ds-alpha ds-beta; do
            gh api repos/adesso-forge/$repo/dispatches \
              -f event_type=core-ds-update \
              -f "client_payload[version]=$VERSION"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.DS_DISPATCH_TOKEN }}
