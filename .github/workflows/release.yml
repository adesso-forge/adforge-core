name: Release
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
        with:
          repository: adesso-forge/ds-shared
          path: ds-shared
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
      - name: Build ds-shared
        working-directory: ds-shared
        run: pnpm install --no-frozen-lockfile && pnpm build
      - name: Override ds-shared resolution
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.pnpm = pkg.pnpm || {};
            pkg.pnpm.overrides = pkg.pnpm.overrides || {};
            pkg.pnpm.overrides['@adesso-forge/ds-shared'] = 'link:./ds-shared';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
      - run: pnpm install --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm build
      - name: Release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if released
        id: check
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          if git tag --list "v$NEW_VERSION" | grep -q .; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi
    outputs:
      released: ${{ steps.check.outputs.released }}
      version: ${{ steps.check.outputs.version }}

  notify-downstream:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to client DSs
        run: |
          for repo in ds-alpha ds-beta; do
            gh api repos/adesso-forge/$repo/dispatches \
              -f event_type=core-ds-update \
              -f "client_payload[version]=${{ needs.release.outputs.version }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.DS_DISPATCH_TOKEN }}
